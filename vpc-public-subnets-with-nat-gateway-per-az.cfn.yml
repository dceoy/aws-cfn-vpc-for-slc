---
AWSTemplateFormatVersion: 2010-09-09
Description: VPC public subnets in 3 AZs and NAT gateways
Parameters:
  VpcStackName:
    Description: Set the VPC stack name.
    Type: String
    Default: vpc-private-subnets-with-gateway-endpoints
  ProjectName:
    Description: Set the project name.
    Type: String
    Default: slc
Mappings:
  SubnetConfig:
    Public0:
      CIDR: 10.0.128.0/24
    Public1:
      CIDR: 10.0.144.0/24
    Public2:
      CIDR: 10.0.160.0/24
Resources:
  PublicSubnet0:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-Vpc
      AvailabilityZone:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone0
      CidrBlock:
        Fn::FindInMap:
          - SubnetConfig
          - Public0
          - CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Application
          Value: !Ref AWS::StackName
        - Key: Network
          Value: Public
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Sub ${ProjectName}-subnet-public0-
                - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone0
        - Key: ProjectName
          Value: !Ref ProjectName
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-Vpc
      AvailabilityZone:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone1
      CidrBlock:
        Fn::FindInMap:
          - SubnetConfig
          - Public1
          - CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Application
          Value: !Ref AWS::StackName
        - Key: Network
          Value: Public
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Sub ${ProjectName}-subnet-public1-
                - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone1
        - Key: ProjectName
          Value: !Ref ProjectName
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-Vpc
      AvailabilityZone:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone2
      CidrBlock:
        Fn::FindInMap:
          - SubnetConfig
          - Public2
          - CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Application
          Value: !Ref AWS::StackName
        - Key: Network
          Value: Public
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Sub ${ProjectName}-subnet-public2-
                - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone2
        - Key: ProjectName
          Value: !Ref ProjectName
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Application
          Value: !Ref AWS::StackName
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Sub ${ProjectName}-igw
        - Key: ProjectName
          Value: !Ref ProjectName
  GatewayToInternet:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-Vpc
      InternetGatewayId: !Ref InternetGateway
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-Vpc
      Tags:
        - Key: Application
          Value: !Ref AWS::StackName
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Sub ${ProjectName}-rtb-public
        - Key: ProjectName
          Value: !Ref ProjectName
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: GatewayToInternet
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  PublicSubnetRouteTableAssociation0:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet0
      RouteTableId: !Ref PublicRouteTable
  PublicSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable
  PublicSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable
  PublicNetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-Vpc
      Tags:
        - Key: Application
          Value: !Ref AWS::StackName
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Sub ${ProjectName}-nacl-public
        - Key: ProjectName
          Value: !Ref ProjectName
  InboundHTTPPublicNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      Egress: false
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: 0
        To: 65535
  OutboundPublicNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      Egress: true
      CidrBlock: 0.0.0.0/0
      PortRange:
        From: 0
        To: 65535
  PublicSubnetNetworkAclAssociation0:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet0
      NetworkAclId: !Ref PublicNetworkAcl
  PublicSubnetNetworkAclAssociation1:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      NetworkAclId: !Ref PublicNetworkAcl
  PublicSubnetNetworkAclAssociation2:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      NetworkAclId: !Ref PublicNetworkAcl
  ElasticIp0:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Sub ${ProjectName}-eip0-
                - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone0
        - Key: ProjectName
          Value: !Ref ProjectName
  ElasticIp1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Sub ${ProjectName}-eip1-
                - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone1
        - Key: ProjectName
          Value: !Ref ProjectName
  ElasticIp2:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Sub ${ProjectName}-eip2-
                - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone2
        - Key: ProjectName
          Value: !Ref ProjectName
  NatGateway0:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId:
        Fn::GetAtt:
          - ElasticIp0
          - AllocationId
      SubnetId: !Ref PublicSubnet0
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Sub ${ProjectName}-nat-public0-
                - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone0
        - Key: ProjectName
          Value: !Ref ProjectName
  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId:
        Fn::GetAtt:
          - ElasticIp1
          - AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Sub ${ProjectName}-nat-public1-
                - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone1
        - Key: ProjectName
          Value: !Ref ProjectName
  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId:
        Fn::GetAtt:
          - ElasticIp2
          - AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - !Sub ${ProjectName}-nat-public2-
                - Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-AvailabilityZone2
        - Key: ProjectName
          Value: !Ref ProjectName
  PrivateRouteToInternet0:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-PrivateRouteTable0
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway0
  PrivateRouteToInternet1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1
  PrivateRouteToInternet2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2
Outputs:
  PublicSubnetId0:
    Description: SubnetId of public subnet 0
    Value: !Ref PublicSubnet0
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-PublicSubnet0
  PublicSubnetId1:
    Description: SubnetId of public subnet 1
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-PublicSubnet1
  PublicSubnetId2:
    Description: SubnetId of public subnet 2
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-PublicSubnet2
  InternetGatewayId:
    Description: InternetGatewayId
    Value: !Ref InternetGateway
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-InternetGateway
  PublicRouteTableId:
    Description: RouteTableId of the public route table
    Value: !Ref PublicRouteTable
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-PublicRouteTable
  PublicNetworkAclId:
    Description: NetworkAclId of the public network ACL
    Value: !Ref PublicNetworkAcl
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-PublicNetworkAcl
  ElasticIp0:
    Description: ElasticIpId of the elastic IP addres 0
    Value: !Ref ElasticIp0
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-ElasticIp0
  ElasticIp1:
    Description: ElasticIpId of the elastic IP addres 1
    Value: !Ref ElasticIp1
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-ElasticIp1
  ElasticIp2:
    Description: ElasticIpId of the elastic IP addres 2
    Value: !Ref ElasticIp2
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-ElasticIp2
  NatGateway0:
    Description: NatGatewayId of the NAT gateway 0
    Value: !Ref NatGateway0
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-NatGateway0
  NatGateway1:
    Description: NatGatewayId of the NAT gateway 1
    Value: !Ref NatGateway1
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-NatGateway1
  NatGateway2:
    Description: NatGatewayId of the NAT gateway 2
    Value: !Ref NatGateway2
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-NatGateway2
